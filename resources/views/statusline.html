<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated Step Progress Bar</title>
        <link rel="stylesheet" href="style.css" />

        <!-- UniIcon CDN Link  -->
        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
        />
    </head>
    <body>
        <div class="main">
            <div class="head">
                <p class="head_1">Animated Step <span>Progress Bar</span></p>
                <p class="head_2">Using Html, Css & JavaScript</p>
            </div>

            <ul>
                <li class="line one">
                    <i class="icon uil uil-capture"></i>
                    <div class="progress">
                        <p>1</p>
                        <i class="uil uil-check"></i>
                    </div>
                    <p class="text">Pennding</p>
                </li>
                <li class="line two">
                    <i class="icon uil uil-clipboard-notes"></i>
                    <div class="progress">
                        <p>2</p>
                        <i class="uil uil-check"></i>
                    </div>
                    <p class="text">Accepeted</p>
                </li>
                <!-- <li>
                    <i class="icon uil uil-credit-card"></i>
                    <div class="progress three">
                        <p>3</p>
                        <i class="uil uil-check"></i>
                    </div>
                    <p class="text">Make Payment</p>
                </li> -->
                <li class="line four">
                    <i class="icon uil uil-exchange"></i>
                    <div class="progress">
                        <p>3</p>
                        <i class="uil uil-check"></i>
                    </div>
                    <p class="text">Order in Progress</p>
                </li>
                <li class="line five">
                    <i class="icon uil uil-map-marker"></i>
                    <div class="progress five">
                        <p>4</p>
                        <i class="uil uil-check"></i>
                    </div>
                    <p class="text">Order Arrived</p>
                </li>
            </ul>
        </div>

        <script src="main.js"></script>
    </body>
</html>
